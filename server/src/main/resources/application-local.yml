spring:
  session:
    jdbc:
      initialize-schema: always
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/test
#    username : root
#    password: 1234
    url: jdbc:h2:file:/hoop/data/test;NON_KEYWORDS=USER
    username: sa
    password:
